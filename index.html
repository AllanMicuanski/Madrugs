<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
  <title>Madruga's Club</title>
  <main class="chuvaContainer">

</head>

<body>
  <div class="containerChuva">
    <button class="audioChuva" onclick="playaudio()">Ligar modo vibe's</button>
    <audio id="audioChuva" src="./rain.mp3" loop></audio>
    <audio id="audioArcticMonkeys" src="./ArcticMonkeys.mp3" loop></audio>
  </div>
  <div id="root"></div>

  <div class="rain"></div> <!-- Contêiner para a chuva -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js" integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/babel">
    function Titulo({ children }) {
      return <h1 className="form__titulo">{children}</h1>;
    }

    function Subtitulo({ children }) {
      return <h2 className="form__texto">{children}</h2>;
    }

    function CampoDeDigitacao({
      label,
      tipo,
      placeholder,
      value,
      setValor,
      id,
    }) {
      return (
        <div className="form__campo-digitacao ">
          <label htmlFor="email">{label}</label>
          <input
            type={tipo}
            placeholder={placeholder}
            required
            id={id}
            value={value}
            onChange={(evento) => setValor(evento.target.value)}
          />
        </div>
      );
    }

    function Botao() {
      return (
        <button className="form__botao" type="submit">
          Login
        </button>
      );
    }

    function PaginaDeLogin() {
      const [email, setEmail] = React.useState("");
      const [senha, setSenha] = React.useState("");
      const [indiceAtual, setIndiceAtual] = React.useState(0);

      const imagens = [
        "./img/madruga.jpg",
        "./img/madruga2.jpg",
        "./img/madruga4.jpg",
        "./img/madruga5.jpg",
        "./img/madruga6.jpg",
        "./img/madruga7.jpg",
        "./img/madruga8.jpg",
        "./img/madruga9.jpg",
      ];

      React.useEffect(() => {
        const intervalo = setInterval(() => {
          setIndiceAtual((indiceAtual + 1) % imagens.length);
        }, 10000);
        return () => clearInterval(intervalo);
      }, [indiceAtual]);

      const selecionarImagem = (indice) => {
        setIndiceAtual(indice);
      };

      return (
        <div className="container-login">
          <div className='container-img'>
            <img
              src={imagens[indiceAtual]}
              alt="Seu madruga"
              className="homeImg"
            />
          </div>
          <div className="bolinhas">
            {imagens.map((_, indice) => (
              <div
                key={indice}
                className={`bolinha ${indice === indiceAtual ? "ativa" : ""}`}
                onClick={() => selecionarImagem(indice)}
              ></div>
            ))}
          </div>
          <section>
            <form>
              <Subtitulo>Bem-vindo ao fã clube do Madruga!</Subtitulo>
              <CampoDeDigitacao
                label="E-mail ou usuário"
                tipo="email"
                placeholder="Digite seu e-mail."
                value={email}
                setValor={setEmail}
                id="email"
              />
              <CampoDeDigitacao
                label="Senha"
                tipo="password"
                placeholder="Digite sua senha."
                value={senha}
                setValor={setSenha}
                id="senha"
              />
              <Botao />
            </form>
          </section>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(
      <PaginaDeLogin />
    );
  </script>
  <script src="./script/audio.js"></script>
</body>
</main>


</html>
